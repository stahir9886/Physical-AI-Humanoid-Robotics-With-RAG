services:
  - type: web
    name: textbook-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn src.api.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: QDRANT_HOST
        sync: false
      - key: QDRANT_PORT
        value: "6333"
      - key: NEON_DATABASE_URL
        sync: false
      - key: RATE_LIMIT_REQUESTS
        value: "100"
      - key: RATE_LIMIT_WINDOW
        value: "3600"
      - key: ENVIRONMENT
        value: "production"
      - key: LOG_LEVEL
        value: "INFO"
    healthCheckPath: /health
    disk: # Optional: Disk persistence
      name: data
      mountPath: /data
      size: 10 # GB